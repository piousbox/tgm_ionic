<layout-fab>
  <ion-content>
    <div class='wrapper'>
      <div class='cities-show'>

        <header [ngStyle]="{ 
          'background-image': 'url('+city.hero_img+'}',
          'background-size': 'contain'
        }"></header>

        <section class="section-one">
          <ion-icon name="pin" class="location"></ion-icon>
          <h1>{{ city.name }}</h1>
          <div class="status">
            <div class="status-grid">
              <ion-icon class="icon" name="paper"></ion-icon>
              <span class="numbers">{{city.n_reports}}</span>
            </div>
            <div class="status-grid">
              <ion-icon class="icon" name="image"></ion-icon>
              <span class="numbers">{{city.n_galleries}}</span>
            </div>
            <div class="status-grid mid">
              <ion-icon class="icon" name="videocam"></ion-icon>
              <span class="numbers ">{{city.n_videos}}</span>
            </div>
          </div>
        </section>

        <section class="tags-section" *ngIf="(city.tags|| []).length > 0" >
          <span class="btn delete-btn" (click)="deSelectAll()">
            <ion-icon name="close"> </ion-icon> deselect all
          </span>

          <span class="btn" [ngClass]="{
            'random': selectedTags.includes(tag.slug)
          }" *ngFor="let tag of (city.tags|| [])" (click)="tagSelection(tag)">{{tag.name}}</span>

        </section>

        <section class="section-three">

          <div class="menu-option" (click)="changeMenuHandler('newsfeed')">
            <img src="../../assets/Newsfeed Icon.svg" alt="Newsfeed" />
            <p [ngClass]="{ 'selected': selectedMenu === 'newsfeed' }">Newsfeed</p>
          </div>

          <div class="menu-option" (click)="changeMenuHandler('venues')">
            <img src="../../assets/Venue Icon.svg" alt="Venues" />
            <p [ngClass]="{ 'selected': selectedMenu === 'venues' }">Venues</p>
          </div>

          <!-- <div class="menu-option" (click)="changeMenuHandler('events')">
            <img src="../../assets/Events Icon.svg" alt="Events" /><p>Events</p>
          </div>

          <div class="menu-option" (click)="changeMenuHandler('galleries')">
            <img src="../../assets/Photos Icon.svg" alt="Galleries" /><p>Galleries</p>
          </div>

          <div class="menu-option" (click)="changeMenuHandler('videos')">
            <img src="../../assets/Videos Icon.svg" alt="Videos" /><p>Videos</p>
          </div>

          <div class="menu-option" (click)="changeMenuHandler('reports')">
            <img src="../../assets/Reports Icon.svg" alt="Reports" /><p>Reports</p>
          </div> -->

        </section>

        <section [ngSwitch]="selectedMenu">
          <div *ngSwitchCase="'newsfeed'">
            <newsitems-list [newsitems]=city.newsitems></newsitems-list>
            <br /><br /><br />
          </div>
          <div *ngSwitchCase="'events'">
            <p>Events</p>
          </div>
          <div *ngSwitchCase="'venues'">
            <app-venues [venues]=venues ></app-venues>
          </div>
          <div *ngSwitchCase="'galleries'">
            <p>Galleries</p>
          </div>
          <div *ngSwitchCase="'videos'">
            <newsitems-list [newsitems]=videos></newsitems-list>
          </div>
          <div *ngSwitchCase="'reports'">
            <newsitems-list [newsitems]=reports></newsitems-list>
          </div>
        </section>
      </div>
    </div>
  </ion-content>
</layout-fab>
